<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온실(溫室) | board</title>
    <link rel="icon" th:href="@{/images/icon.jpeg}" type="image/png">

    <link rel="stylesheet" th:href="@{/css/board.css}">
    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- js -->
    <script th:src="@{/script/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/myFunction.js}"></script>

</head>
<body>
    <div class="header">
        <div class="top-bar">
            <div class="logo">
                <a th:href="@{/}"><img th:src="@{/images/logo_white.png}" alt="logo"></a>
            </div>
            
            <div class="right-side">
                <ul id="menu">
                    <li><a id="" th:href="@{/guest/about}">About</a></li>
                    <li><a th:href="@{/guest/board}">Board</a></li>
                    <li><a id="" th:href="@{/guest/reserve}">Reserve</a></li>
                    <li><a id="" th:href="@{/guest/reviews}">Review</a></li>
                    <li><a th:href="@{/guest/location}">Location</a></li>
                </ul>
            </div>
        </div>
    </div>
        
    <div class="content">
        <h2>board</h2>
        <form action="">
            <!-- 클릭하면 해당 게시글로 움직일 수 있게 하는 방법 -->
            <!-- <a href="#notice">공지사항으로</a>
            <a href="#qna">질문게시판으로</a> -->
            
            <!-- 관리자만이 적을 수 있게 하려면? -->
            <!-- 어떻게 보이는 형식이 좋을지 생각해보기 -->
            <!-- 게시판이 두개라서 두개의 맥스 사이즈 설정할 수 있는지 알아봐야겠다 ..
                    그럼 페이징도 필요할듯 -->
            <!-- 둘 다 누를 수 있게 -->
            <div class="notice" id="notice">
                <h3>Notice</h3>
                <table th:each="notice:${noticeList}">
                    <tr>
                        <th class="category">공지</th>
                        <td class="title" th:text="${notice.title}">냠냠</td>
                        <td class="date" th:text="${#temporals.format(notice.writeDate,'yyyy/MM/dd')}">날짜</td>
                    </tr>
                    <tr>
                        <td colspan="4" class="detail" th:utext="${notice.detail}"></td>
                    </tr>
                </table>
            </div>

            <!-- 비밀번호 설정..? -->
            <!-- 모두가 질문사항 작성할 수있게 -->
            <div class="qna" id="qna">
                <div class="write"><a th:href="@{/reservation/write?from=qna}"><i class="fa-solid fa-plus"></i></a></div>
                <h3>QnA</h3>
                <table th:each="qna:${qnaList}">
                    <tr>
                        <th class="name" th:text="${qna.qnaName}">질문자</th>
                        <td class="question" th:text="${qna.title}">질문</a></td>
                        <td class="date" th:text="${#temporals.format(qna.writeDate, 'yyyy/MM/dd HH:mm:ss')}">날짜</td>
                    </tr>
                    <!-- 답변이 있으면 펼쳐지게 안되면 안 펼쳐지게 하기가 나을까 새로운 페이지를 팔까? -->
                    <tr>
                        <td colspan="3" th:utext="${qna.detail}"></td>
                        <td colspan="3" th:if="${qna.answer!=null}">
                            <p class="haveAnswer" th:text="${qna.answer}" >답변이 있는 경우</p>
                        </td>
                    </tr>                    
                </table>
            </div>
        </form>
    </div>

    <footer>
        <div class="sns">
            <a href="https://www.instagram.com/du_bi_dubap?igsh=aHo1a3JnenZrajJh&utm_source=qr"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://x.com/Du_Bidubap"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <div class="footer-info">
            <div>
				<span>Lee Seungyoon Birthday Exhibition</span>
				<span>Aug.16-18.2024 Gallary Non-Scaled</span>
			</div>
			<div class="footer-img">
				<img th:src="@{/images/icon_white.png}">
				<img th:src="@{/images/logo_white.png}">	
			</div>			
		</div>
    </footer>
</body>
</html>
