<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온실(溫室) | board</title>
    <link rel="icon" th:href="@{/images/icon.jpeg}" type="image/png">

    <link rel="stylesheet" th:href="@{/css/board.css}">
    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- js -->
    <script th:src="@{/script/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/myFunction.js}"></script>

</head>
<body>
    <div class="header">
        <div class="top-bar">
            <div class="logo">
                <a th:href="@{/}"><img th:src="@{/images/logo_white.png}" alt="logo"></a>
            </div>
            
            <div class="right-side">
                <ul id="menu">
                    <li><a id="" th:href="@{/guest/about}">About</a></li>
                    <li><a th:href="@{/guest/board}">Board</a></li>
                    <li><a id="" th:href="@{/guest/reserve}">Reserve</a></li>
                    <li><a id="" th:href="@{/guest/reviews}">Review</a></li>
                    <li><a th:href="@{/guest/location}">Location</a></li>
                </ul>
            </div>
        </div>
    </div>
        
    <div class="content">
        <h2>board</h2>
        <form th:action="@{/guest/board}">            
            <!-- 관리자만이 적을 수 있게 하려면? -->
            <!-- 어떻게 보이는 형식이 좋을지 생각해보기 -->
            <!-- 게시판이 두개라서 두개의 맥스 사이즈 설정할 수 있는지 알아봐야겠다 ..
                    그럼 페이징도 필요할듯 -->
            <!-- 있으면 펼쳐지게 할 것 -->
            <div class="notice" id="notice">
                <h3>Notice</h3>
                <table th:each="notice:${noticeList}">
                    <tr>
                        <th class="category" th:text="${notice.category}">공지</th>
                        <td class="title" th:text="${notice.title}">냠냠</td>
                        <td class="date" th:text="${#temporals.format(notice.writeDate,'yyyy/MM/dd')}">날짜</td>
                    </tr>
                    <tr>
                        <td colspan="4" class="detail" th:utext="${notice.detail}"></td>
                    </tr>
                </table>
                <!-- pageNavigation -->
                <nav class="pageNavigation">
                    <!-- 앞 그룹 -->
                    <th:block th:if="${nnevi.startPageGroup > 1}">
                        <a class="page-no navi" th:href="@{/guest/board(page=${nnevi.startPageGroup-1})}"><i class="fa-solid fa-backward-fast"></i></a>
                    </th:block>

                    <th:block th:unless="${nnevi.startPageGroup > 1}">
                        <span class="page-no navi"><i class="fa-solid fa-backward-fast"></i></span>
                    </th:block>
                    
                    <!-- 앞페이지  -->
                    <th:block th:if="${nnevi.page > 1}">
                        <a class="page-no navi" th:href="@{/guest/board(page=${nnevi.page-1})}"><i class="fa-solid fa-backward"></i></a>
                    </th:block>

                    <th:block th:unless="${nnevi.page > 1}">
                        <span class="page-no navi"><i class="fa-solid fa-backward"></i></span>
                    </th:block>

                    <!-- 페이지 번호 출력 -->
                    <span th:each="count:${#numbers.sequence(nnevi.startPageGroup, nnevi.endPageGroup)}">
                        <span th:if="${count == nnevi.page}">
                            <b class="page-no current" th:text="${count}"></b>
                        </span>
                        <span th:unless="${count == nnevi.page}">
                            <a class="page-no" th:href="@{/guest/board'(page=${count})}" th:text="${count}"></a>
                        </span>
                    </span>

                    <!-- 뒤 페이지 -->
                    <th:block th:if = "${(nnevi.totalPages) > (nnevi.page)}">
                        <a class="page-no navi" th:href="@{/guest/board(page=${nnevi.page+1})}"><i class="fa-solid fa-forward"></i></a>
                    </th:block> 

                    <th:block th:unless = "${nnevi.totalPages > (nnevi.page)}">
                        <span class="page-no navi" ><i class="fa-solid fa-forward"></i></span>
                    </th:block>
                    
                    <!-- 뒤 그룹 -->
                    <!--다음 그룹이 있으면 링크가 생겨야함-->
                    <th:block th:if="${(nnevi.currentGroup) < (nnevi.totalGroupCount)}">
                        <a class="page-no navi" th:href="@{/guest/board(page=${nnevi.endPageGroup+1})}"><i class="fa-solid fa-forward-fast"></i></a>
                    </th:block>

                    <!-- 마지막 그룹을 보고 있다면 링크가 생기지 않음-->
                    <th:block th:unless="${(nnevi.currentGroup) < (nnevi.totalGroupCount)}">
                        <span class="page-no navi"><i class="fa-solid fa-forward-fast"></i></span>
                    </th:block>
                </nav>
            </div>

            <!-- 비밀번호 설정..? -->
            <!-- 모두가 질문사항 작성할 수있게 -->
            <div class="qna" id="qna">
                <div class="write"><a th:href="@{/guest/write?from=qna}"><i class="fa-solid fa-plus"></i></a></div>
                <h3>QnA</h3>
                <table th:each="qna:${qnaList}">
                    <tr>
                        <th class="name" th:text="${qna.qnaName}">질문자</th>
                        <td class="question" th:text="${qna.title}">질문</a></td>
                        <td class="date" th:text="${#temporals.format(qna.writeDate, 'yyyy/MM/dd')}">날짜</td>
                    </tr>
                    <!-- 답변이 있으면 펼쳐지게 안되면 안 펼쳐지게 하기가 나을까 새로운 페이지를 팔까? -->
                    <!-- 답변이 있으면 펼쳐지게 할 것 -->
                    <tr>
                        <td colspan="3" th:utext="${qna.detail}"></td>
                        <td colspan="3" th:if="${qna.answer!=null}">
                            <p class="haveAnswer" th:text="${qna.answer}" >답변이 있는 경우</p>
                        </td>
                    </tr>                    
                </table>
                <!-- pageNavigation -->
                <nav class="pageNavigation">
                    <!-- 앞 그룹 -->
                    <th:block th:if="${qnevi.startPageGroup > 1}">
                        <a class="page-no navi" th:href="@{/guest/board(page=${qnevi.startPageGroup-1})}"><i class="fa-solid fa-backward-fast"></i></a>
                    </th:block>

                    <th:block th:unless="${qnevi.startPageGroup > 1}">
                        <span class="page-no navi"><i class="fa-solid fa-backward-fast"></i></span>
                    </th:block>
                    
                    <!-- 앞페이지  -->
                    <th:block th:if="${qnevi.page > 1}">
                        <a class="page-no navi" th:href="@{/guest/board(page=${qnevi.page-1})}"><i class="fa-solid fa-backward"></i></a>
                    </th:block>

                    <th:block th:unless="${qnevi.page > 1}">
                        <span class="page-no navi"><i class="fa-solid fa-backward"></i></span>
                    </th:block>

                    <!-- 페이지 번호 출력 -->
                    <span th:each="count:${#numbers.sequence(qnevi.startPageGroup, qnevi.endPageGroup)}">
                        <span th:if="${count == qnevi.page}">
                            <b class="page-no current" th:text="${count}"></b>
                        </span>
                        <span th:unless="${count == qnevi.page}">
                            <a class="page-no" th:href="@{/guest/board(page=${count})}" th:text="${count}"></a>
                        </span>
                    </span>

                    <!-- 뒤 페이지 -->
                    <th:block th:if = "${(qnevi.totalPages) > (qnevi.page)}">
                        <a class="page-no navi" th:href="@{/guest/board(page=${qnevi.page+1})}"><i class="fa-solid fa-forward"></i></a>
                    </th:block> 

                    <th:block th:unless = "${qnevi.totalPages > (qnevi.page)}">
                        <span class="page-no navi"><i class="fa-solid fa-forward"></i></span>
                    </th:block>
                    
                    <!-- 뒤 그룹 -->
                    <!--다음 그룹이 있으면 링크가 생겨야함-->
                    <th:block th:if="${(qnevi.currentGroup) < (qnevi.totalGroupCount)}">
                        <a class="page-no navi" th:href="@{/guest/board(page=${qnevi.endPageGroup+1})}"><i class="fa-solid fa-forward-fast"></i></a>
                    </th:block>

                    <!-- 마지막 그룹을 보고 있다면 링크가 생기지 않음-->
                    <th:block th:unless="${(qnevi.currentGroup) < (qnevi.totalGroupCount)}">
                        <span class="page-no navi"><i class="fa-solid fa-forward-fast"></i></span>
                    </th:block>
                </nav>
            </div>
        </form>
    </div>

    <footer>
        <div class="sns">
            <a href="https://www.instagram.com/du_bi_dubap?igsh=aHo1a3JnenZrajJh&utm_source=qr"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://x.com/Du_Bidubap"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <div class="footer-info">
            <div>
				<span>Lee Seungyoon Birthday Exhibition</span>
				<span>Aug.16-18.2024 Gallary Non-Scaled</span>
			</div>
			<div class="footer-img">
				<img th:src="@{/images/icon_white.png}">
				<img th:src="@{/images/logo_white.png}">	
			</div>			
		</div>
    </footer>
</body>
</html>
