<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온실(溫室) | 글쓰기</title>
    <link rel="icon" th:href="@{/images/icon.jpeg}" type="image/png">

    <link rel="stylesheet" th:href="@{/css/write.css}">
    
    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--ckeditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/41.4.2/classic/ckeditor.js"></script>

    <!-- js -->
    <script th:src="@{/script/jquery-3.7.1.min.js}"></script>
    <!-- 개인용 -->
    <script th:src="@{/js/myFunction.js}"></script>
</head>
<body>
    <div class="header">
        <div class="top-bar">
            <div class="logo">
                <a th:href="@{/}"><img th:src="@{/images/logo_white.png}" alt="logo"></a>
            </div>
            
            <div class="right-side">
                <ul id="menu">
                    <li>
                        <a id="" th:href="@{about}">About</a>
                        <ul>
                            <li><a th:href="@{/reservation/about#introduce}">온실 溫室</a></li>
                            <li><a th:href="@{/reservation/about#directions}">Directions</a></li>
                        </ul>
                    </li>
                    <li>
                        <a th:href="@{/reservation/board}">Board</a>
                        <ul>
                            <!-- 클릭시 해당 페이지의 아이디로 이동하게 하기 -->
                            <li><a th:href="@{/reservation/board#notice}">Notice</a></li>
                            <li><a th:href="@{/reservation/board#qna}">QnA</a></li>
                        </ul>
                    </li>
                    <li><a id="" th:href="@{/reservation/reserve}">Reserve</a></li>
                    <li><a id="" th:href="@{/reservation/reviews}">Review</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- 글 쓰는 건 ckeditor 쓰기 -->
    
    <div class="content">
        <form th:action="@{/reservation/writeInsert(from=${from})}" id="submitForm" method="Post" enctype="multipart/form-data" >
            <!-- <h4>본인 확인을 위해 개인 정보를 입력해주세요.</h4> -->
            <table  th:if="${from == 'qna'}">
				<tr>
					<td>이름<span>*</span></td>
					<td><input type="text" name="qnaName" id="qnaName" placeholder="홍길동" required></td>
                    <!-- qna에서 페이지가 넘어올때는 핸드폰 번호가 아니라 비밀번호 설정이 보이게 하려면 if문을 걸면 된다. -->
                    <td><input type="checkbox" id="isLock" name="isLock">비밀글 설정</td>
                    <td><input type="text" name="qnaPwd" id="qnaPwd" placeholder="숫자 네자리로 설정해주세요."></td>
				</tr>
                <tr>
					<td colspan="4"><input type="text" name="title" id="title" placeholder="제목을 입력해주세요." required></td>
				</tr>
                <tr>
					<td colspan="4"><div id="editor"><input type="hidden" name="detail" id="detail"></div></td>
				</tr>
            </table>
            <div class="button" th:if="${from == 'qna'}">
                <button class="submit" id="submit" type="submit">제출</button>
            </div>
            
            <table th:if="${from=='review'}">
                <tr>
                    <td>이름<span>*</span></td>
					<td><input type="text" name="reviewer" id="reviewer" placeholder="홍길동" required></td>
                    <td>핸드폰 번호<span>*</span></td>
                    <td><input type="text" name="phone" id="phone" placeholder="01012345678" required></td> 
                </tr>
                <tr>
					<td colspan="4"><input type="text" name="title" id="title" placeholder="제목을 입력해주세요." required></td>
				</tr>
                <tr>
					<td colspan="4"><div id="editor"><input type="hidden" name="detail" id="detail"></div></td>
				</tr>
            </table>

            <div class="button" th:if="${from=='review'}">
                <button class="submit" id="submit" type="submit">제출</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="sns">
            <a href="https://www.instagram.com/du_bi_dubap?igsh=aHo1a3JnenZrajJh&utm_source=qr"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://x.com/Du_Bidubap"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <div class="footer-info">
            <div>
				<span>Lee Seungyoon Birthday Exhibition</span>
				<span>Aug.16-18.2024 Gallary Non-Scaled</span>
			</div>
			<div class="footer-img">
				<img th:src="@{/images/icon_white.png}">
				<img th:src="@{/images/logo_white.png}">	
			</div>			
		</div>
    </footer>
</body>
</html>
