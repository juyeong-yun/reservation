<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온실(溫室) | 관리자</title>
    <link rel="icon" th:href="@{/images/icon.jpeg}" type="image/png">
    
    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
    
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/script/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/myFunction.js}"></script>
    
</head>
<body>
    <div class="header">
        <div class="top-bar">
            <div class="logo">
                <a th:href="@{/}"><img th:src="@{/images/logo_white.png}" alt="logo"></a>
            </div>
            
            <div class="right-side">
                <ul id="menu">
                    <li><a th:href="@{/admin/reserveCheck}">예약 관리</a></li>
                    <li><a th:href="@{/admin/writeManage}">글 작성</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="content">
        <!-- 여기서 예약 추가 -->
        <div class="addEvent">
            <form th:action="@{/admin/eventInsert}" method="post">
                <ul>
                    <li>이벤트 날짜<input name="eventDate" type="date"></li>
                    <li>시작 시간<input name="startTime" type="time"></li>
                    <li>종료 시간<input name="endTime" type="time"></li>
                    <button class="submit" type="submit">등록</button>
                </ul>
            </form>
            
            <div id="eventTable" style="display: none;"  > <!-- -->
                <div th:each="entry : ${eventsByDate}">
                    <h4 th:text="${entry.key}">날짜</h4>
                    <table>
                        <tr th:each="event : ${entry.value}">
                            <td th:text="${event.eventTime}">12:00</td>
                        </tr>
                    </table>
                </div>
            </div>

            <!-- chart.js -->
            <canvas id="reservationChart1"></canvas>
            <canvas id="reservationChart2"></canvas>
            <canvas id="reservationChart3"></canvas>
            
            
            <script th:inline = "javascript">
				const chartDataJson = /*[[${chartDataJson}]]*/ '[]';
			</script>
			
            <script>
				document.addEventListener("DOMContentLoaded", function() { 
			
				    const ctx1 = document.getElementById('reservationChart1').getContext('2d');
				    const ctx2 = document.getElementById('reservationChart2').getContext('2d');
				    const ctx3 = document.getElementById('reservationChart3').getContext('2d');
				     
				
				    // 테이블에서 데이터 추출
				    const chartData = JSON.parse(chartDataJson);
				    
				    const groupData = chartData.reduce((acc, item) => {
						if (!acc[item.date]) { 
							acc[item.date] = [];
					    } 
					    acc[item.date].push(item);
					    
					    return acc;
					    
					}, {});
				    
				    // 날짜목록 가져오기
				    const dates = Object.keys(groupData).slice(0,3);
				    
				    dates.forEach((date, index) => {
						
						//JSON 형식으로 데이터 받음
						const dateData = groupData[date];
						
						// 시간대별로 데이터 정리
						const timeData = dateData.reduce((acc,item) => {
							acc[item.time] = item.count;
							
							return acc;
						}, {});
					    
					    const labels = Object.keys(timeData).sort();
				    	const data = labels.map(time => timeData[time]);
				    	
				    	const ctx = index === 0 ? ctx1 : (index === 1 ? ctx2 : ctx3);
				    	
				    	// 차트
					    new Chart(ctx, {
					        type: 'bar',
					        data: {
					            labels: labels,
					            datasets: [{
					                label: `시간대별 총 예약 인원 : ${date}`,
					                data: data,
					                borderWidth: 1
					            }]
					        },
					        options: { 
					            responsive: true,
					            scales: {
					                y: { 
					                    beginAtZero: true,
					                    max: 20,
					                    title: {
					                        display: true,
					                        text: '예약 인원'
					                    }
					                }, 
					                x: { 
					                    title: {
					                        display: true,
					                        text: '예약 시간'
					                    }
					                } 
					            }, 
					            plugins: { 
					                title: {
					                    display: true,
					                    text: `시간대별 총 예약 현황 - ${date}`
					                }
					            } 
					        } 
					    });
					});
				
				});
		
		    </script>
        </div>
    </div>
</body>
</html>
