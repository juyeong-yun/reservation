<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온실(溫室) | 관리자</title>
    <link rel="icon" th:href="@{/images/icon.jpeg}" type="image/png">
    
    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
    
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/script/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/myFunction.js}"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const ctx = document.getElementById('reservationChart');

            const table = document.getElementById('eventTable');

            if(!table) {
                console.error("Table with id 'eventTable' not found");
                return;
            }
            
            const rows = table.querySelectorAll('tr');
            const data = Array.from(rows).map(row => {
                
                const cells = row.querySelectorAll('td');

                if (cells.length < 1) {
                    return {
                        time: cells[0].textContent,
                        reservations: 0
                    };
                }
                
                return {
                    time: cells[0].textContent,
                    reservations: cells.length > 1 ? parseInt(cells[1].textContent, 10) : 0
                };
            }).filter(item => item !== null);

            console.log(data);
             
            const time = data.map(item => item.time);
            const reservations = data.map(item => item.reservations);

            new Chart(ctx, {
                type: 'bar',
                data: {
                labels: time,
                datasets: [{
                    label: '예약 인원',
                    data: reservations,
                    borderWidth: 1
                }]
            },
            options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: '예약 인원'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: '시간'
                    }
                }
            }
        }
        });
    });
    </script>
</head>
<body>
    <div class="header">
        <div class="top-bar">
            <div class="logo">
                <a th:href="@{/}"><img th:src="@{/images/logo_white.png}" alt="logo"></a>
            </div>
            
            <div class="right-side">
                <ul id="menu">
                    <li><a th:href="@{/admin/reserveCheck}">예약 관리</a></li>
                    <li><a th:href="@{/admin/writeManage}">글 작성</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="content">
        <!-- 여기서 예약 추가 -->
        <div class="addEvent">
            <form th:action="@{/admin/eventInsert}" method="post">
                <ul>
                    <li>이벤트 날짜<input name="eventDate" type="date"></li>
                    <li>시작 시간<input name="startTime" type="time"></li>
                    <li>종료 시간<input name="endTime" type="time"></li>
                    <button class="submit" type="submit">등록</button>
                </ul>
            </form>

            <div id="eventTable" >
                <div th:each="date : ${#lists.distinct(eventList.![eventDate])}">
                    <h4 th:text="${date}">날짜</h4>
                    <table th:each="event:${eventList}" >
                        <tr>
                            <td th:text="${event.eventDate}" th:if="${event.eventDate} == date">8/16</td>
                            <td th:text="${event.eventTime}">12:00</td>
                        </tr>
                    </table>
                </div>
            </div>

            <!-- chart.js -->
            <canvas id="reservationChart"></canvas>
        </div>
    </div>
</body>
</html>
