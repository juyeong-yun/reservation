<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온실(溫室) | 관리자 예약확인</title>
    <link rel="icon" th:href="@{/images/icon.jpeg}" type="image/png">
    
    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" th:href="@{/css/admin/reserveCheck.css}">
    
    <!-- js -->
    <script th:src="@{/script/jquery-3.7.1.min.js}"></script>
</head>
<body>
    <div class="header">
        <div class="top-bar">
            <div class="logo">
                <a th:href="@{/}"><img th:src="@{/images/logo_white.png}" alt="logo"></a>
            </div>
            
            <div class="right-side">
                <ul id="menu">
                    <li><a th:href="@{/admin/adminMain}"><i class="fa-solid fa-house-user"></i></a></li>
                    <li><a id="" th:href="@{/admin/reserveCheck}">예약 관리</a></li>
                    <li><a th:href="@{/admin/writeManage}">글 관리</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="content">
        <h2>예약 관리</h2>
        <form action="" method="post">
            <!-- 날짜별로 정렬 할 수 있게 -->
            <!-- 예약자 이름 / 날짜 별로 검색할 수 있게 -->
            <!-- 예약 변경도 넣어야 하나? -->
            <table border="1">
                <tr>
                    <th>이름</th>
                    <th>예약 날짜</th>
                    <th>전시 날짜</th>
                    <th>전시 시간</th>
                    <th>전화 번호</th>
                    <th>예약 인원</th>
                    <!-- 클릭하면 크게 보이게 -->
                    <th>요청 사항</th>
                    <th>키링</th>
                    <th>상태</th>
                    <th>관리</th>
                </tr>
                <tr>
                    <td>윤선애</td>
                    <td>6/19</td>
                    <td>8/16</td>
                    <td>18:00</td>
                    <td>010-1111-1111</td>
                    <td>1</td>
                    <td>없음</td>
                    <td>0</td>
                    <td>입금대기</td>
                    <td>
                        <button class="">입금 완료</button>
                        <button class="">예약 취소</button>
                    </td>
                </tr>
            </table>

        </form>
    </div>
        
    
</body>
</html>
