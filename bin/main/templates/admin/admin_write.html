<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온실(溫室) | 관리자 예약확인</title>
    <link rel="icon" th:href="@{/images/icon.jpeg}" type="image/png">
    
    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
    
    <!-- js -->
    <script th:src="@{/script/jquery-3.7.1.min.js}"></script>
</head>
<body>
	<div class="header">
        <div class="top-bar">
            <div class="logo">
                <a th:href="@{/}"><img th:src="@{/images/logo_white.png}" alt="logo"></a>
            </div>
            
            <div class="right-side">
                <ul id="menu">
                    <li><a id="" th:href="@{/reservation/check}">예약 관리</a></li>
                    <li><a th:href="@{/reservation/admin_write}">글 작성</a>
                        <ul>
                            <!-- 클릭시 해당 페이지의 아이디로 이동하게 하기 -->
                            <li><a th:href="@{/reservation/admin_write#notice}">공지 작성</a></li>
                            <li><a th:href="@{/reservation/admin_write#qna}">질문 답변</a></li>
                        </ul>
                    </li>
                    <li><a id="" th:href="@{/reservation/manage}">정보 추가</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="content">
        <form action="">
            <!-- 공지글 쓰기 화면으로 -->
            <div class="notice" id="notice">
                <h3>Notice</h3>
                <div class="write"><a th:href="@{/reservation/admin_write}"><i class="fa-solid fa-pen-to-square"></i> 공지 쓰기</a></div>
                <table >
                    <tr>
                        <th class="title">공지</th>
                        <td class="detail">냠냠</td>
                        <td class="date">날짜</td>
                        <td style="width: 70px;">
                            <button class="delete">삭제</button>
                            <button class="update">수정</button>
                        </td>
                    </tr>
                    <tr>
                        <th class="title">공지</th>
                        <td class="detail">냠냠</td>
                        <td class="date">날짜</td>
                    </tr>
                </table>
            </div>

            <div class="qna" id="qna">
                <h3>QnA</h3>
                <table>
                    <!-- 질문을 클릭하면 인풋 박스가 나와서 거기에 글을 쓰게하기 -->
                    <tr>
                        <th class="name">질문자</th>
                        <td class="question"><a href="">질문</a></td>
                        <td class="date">날짜</td>
                    </tr>
                    <!-- 답변이 있으면 펼쳐지게 안되면 안 펼쳐지게 하기가 나을까 새로운 페이지를 팔까? -->
                    <tr>
                        <!-- 글씨를 쓰면 완료 버튼이 나오게 -->
                        <td colspan="2" class="answer">
                            <textarea type="text" style="display: ;"></textarea>
                        </td>
                        <td>
                            <button class="submit">완료</button>
                            <button class="delete">삭제</button>
                            <button class="update">수정</button>
                        </td>
                    </tr>
                    <tr>
                        <th class="name">질문자</th>
                        <td class="question"><a href="">질문</a></td>
                        <td class="date">날짜</td>
                    </tr>
                    
                </table>
            </div>
        </form>
    </div>
    
</body>
</html>
