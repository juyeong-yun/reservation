<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온실(溫室) | board</title>
    <link rel="icon" th:href="@{/images/icon.jpeg}" type="image/png">

    <link rel="stylesheet" th:href="@{/css/board.css}">
    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- js -->
    <script th:src="@{/script/jquery-3.7.1.min.js}"></script>

</head>
<body>
    <div class="header">
        <div class="top-bar">
            <div class="logo">
                <a th:href="@{/}"><img th:src="@{/images/logo_white.png}" alt="logo"></a>
            </div>
            
            <div class="right-side">
                <ul id="menu">
                    <li>
                        <a id="" th:href="@{/reservation/about}">About</a>
                        <ul>
                            <li><a th:href="@{/reservation/about#introduce}">온실 溫室</a></li>
                            <li><a th:href="@{reservation/about#directions}">Directions</a></li>
                        </ul>
                    </li>
                    <li>
                        <a th:href="@{/reservation/board.html}">Board</a>
                        <ul>
                            <!-- 클릭시 해당 페이지의 아이디로 이동하게 하기 -->
                            <li><a th:href="@{/reservation/board#notice}">Notice</a></li>
                            <li><a th:href="@{/reservation/board#qna}">QnA</a></li>
                        </ul>
                    </li>
                    <li><a id="" th:href="@{/reservation/reserve}">Reserve</a></li>
                    <li><a id="" th:href="@{/reservation/reviews.html}">Review</a></li>
                </ul>
            </div>
        </div>
    </div>
        
    <div class="content">
        <form action="">
            <!-- 클릭하면 해당 게시글로 움직일 수 있게 하는 방법 -->
            <!-- <a href="#notice">공지사항으로</a>
            <a href="#qna">질문게시판으로</a> -->
            
            <div style="height: 30px;"></div>
            
            <!-- 관리자만이 적을 수 있게 하려면? -->
            <!-- 어떻게 보이는 형식이 좋을지 생각해보기 -->
            <!-- 게시판이 두개라서 두개의 맥스 사이즈 설정할 수 있는지 알아봐야겠다 ..
                    그럼 페이징도 필요할듯 -->
            <div class="notice" id="notice">
                <h3>Notice</h3>
                <table >
                    <tr>
                        <th class="title">공지</th>
                        <td class="detail">냠냠</td>
                        <td class="date">날짜</td>
                    </tr>
                    <tr>
                        <th class="title">공지</th>
                        <td class="detail">냠냠</td>
                        <td class="date">날짜</td>
                    </tr>
                </table>
            </div>

            <!-- 비밀번호 설정..? -->
            <!-- 모두가 질문사항 작성할 수있게 -->
            <div class="qna" id="qna">
                <h3>QnA</h3>
                <div class="write"><a th:href="@{/reservation/write.html}"><i class="fa-solid fa-pen-to-square"></i> 글쓰기</a></div>
                <table>
                    <tr>
                        <th class="name">질문자</th>
                        <td class="question"><a href="">질문</a></td>
                        <td class="date">날짜</td>
                    </tr>
                    <!-- 답변이 있으면 펼쳐지게 안되면 안 펼쳐지게 하기가 나을까 새로운 페이지를 팔까? -->
                    <tr>
                        <td colspan="3" class="answer">답변..</td>
                    </tr>
                    <tr>
                        <th class="name">질문자</th>
                        <td class="question"><a href="">질문</a></td>
                        <td class="date">날짜</td>
                    </tr>
                    
                </table>
            </div>
        </form>
    </div>

    <footer>
        <div class="sns">
            <a href="https://www.instagram.com/du_bi_dubap?igsh=aHo1a3JnenZrajJh&utm_source=qr"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://x.com/Du_Bidubap"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </footer>
</body>
</html>
