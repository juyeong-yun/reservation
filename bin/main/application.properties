spring.application.name=reservation

# 포트번호 설정
server.port=8080

# Log level 설정
logging.level.root=info


# DB(오라클) 연동 설정
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:orclcdb
spring.datasource.username=reserve
spring.datasource.password=reserve

# 쿼리를 로그로 남길 지 여부
spring.jpa.show-sql=true        

# 로그에 출력되는 쿼리 포메팅
spring.jpa.properties.hibernate.format_sql=true

# database 초기화 여부
spring.jpa.hibernate.ddl-auto=none

# 캐시 설정 여부 false
spring.thymeleaf.cache=false

# 첨부파일이 있을 때
# 업로드 용량 제한: default 1M
spring.servlet.multipart.maxFileSize=100MB
spring.servlet.multipart.max-request-size=100MB


#맥의 경우
spring.servlet.multipart.location=/Users/juyeong/workspace/reservation/uploadPath

# 페이징을 위한 설정
# 한 페이지당 글의 개수
user.board.pageLimit=10